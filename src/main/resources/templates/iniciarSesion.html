<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
    <link rel="stylesheet" th:href="@{/css/iniciarSesion/iniciarSesion.css}">
    <title>Iniciar Sesión</title>
</head>
<body>
<!-- Navbar -->
<nav class="navbar">
    <div class="nav-brand">
        <img th:src="@{/imagenes/logo.png}" alt="Logo" class="logo">
        <span class="brand-text">TechAcademy</span>
    </div>
    <ul class="nav-menu">
        <li><a th:href="@{/}">Inicio</a></li>
        <li><a th:href="@{/#cursos}">Cursos</a></li>
        <li><a th:href="@{/#ubicacion}">Ubicación</a></li>
        <li><a th:href="@{/registro}" class="btn-registro">Registrarse</a></li>
    </ul>
</nav>

<main>
    <!-- Formulario de inicio de sesión -->
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form th:action="@{/iniciarSesion}" method="post">
            <div class="form-group">
                <label for="username">Correo Electrónico:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
            <a th:href="@{/olvidaste-contrasena}" class="forgot-password">¿Olvidaste tu contraseña?</a>
        </form>
    </div>
</main>
<footer class="footer">
    <div class="footer-wave"></div>
    <div class="footer-content">
        <div class="footer-section">
            <img th:src="@{imagenes/logo.png}" alt="Logo Footer" class="footer-logo">
            <p>Email: info@techacademy.com</p>
            <p>Teléfono: (123) 456-7890</p>
        </div>
        <div class="footer-section">
            <h3>Síguenos</h3>
            <div class="social-links">
                <img th:src="@{imagenes/redesSociales/facebook.png}" alt="Facebook" class="social-icon">
                <img th:src="@{imagenes/redesSociales/x.jpeg}" alt="X" class="social-icon">
                <img th:src="@{imagenes/redesSociales/linkedin.png}" alt="LinkedIn" class="social-icon">
            </div>
        </div>
        <div class="footer-section">
            <h3>Enlaces Rápidos</h3>
            <a href="/">Inicio</a>
            <a href="#cursos">Cursos</a>
            <a href="#ubicacion">Ubicación</a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2025 TechAcademy. Todos los derechos reservados.</p>
    </div>
</footer>
</body>
</html>
