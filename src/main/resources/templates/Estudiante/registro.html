<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/modal.css}">
    <link rel="stylesheet" th:href="@{/css/registro/registro.css}">

</head>
<body>
<nav class="navbar">
    <div class="nav-brand">
        <img th:src="@{imagenes/logo.png}" alt="Logo" class="logo">
        <span class="brand-text">TechAcademy</span>
    </div>
    <ul class="nav-menu">
        <li><a th:href="@{/}">Inicio</a></li>
        <li><a th:href="@{/#cursos}">Cursos</a></li>
        <li><a th:href="@{/#ubicacion}">Ubicación</a></li>
        <li><a th:href="@{/iniciarSesion}" class="btn-registro">Iniciar Sesion</a></li>
    </ul>
</nav>
<section>
    <form th:action="@{/registro}" th:object="${estudiante}" method="post">
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" th:field="*{nombre}" placeholder="Tu nombre completo">
            <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="error"></span>
        </div>
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="ejemplo@correo.com">
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
        </div>
        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" th:field="*{password}" placeholder="Crea una contraseña">
            <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
        </div>
        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" th:field="*{telefono}" placeholder="Número de contacto">
            <span th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}" class="error"></span>
        </div>
        <div>
            <label for="fechaNacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
            <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="error"></span>
        </div>
        <div>
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" th:field="*{direccion}" placeholder="Tu dirección completa">
            <span th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}" class="error"></span>
        </div>
        <div>
            <label for="curso">Curso de interés:</label>
            <select id="curso" th:field="*{curso}">
                <option value="">Seleccione un curso</option>
                <option value="HTML y CSS">HTML y CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Spring Boot">Spring Boot</option>
                <option value="Python">Python</option>
                <option value="React">React</option>
                <option value="Node.js">Node.js</option>
            </select>
            <span th:if="${#fields.hasErrors('curso')}" th:errors="*{curso}" class="error"></span>
        </div>
        <div>
            <label>Género:</label>
            <div class="flex">
                <label><input type="radio" th:field="*{genero}" value="masculino"> Masculino</label>
                <label><input type="radio" th:field="*{genero}" value="femenino"> Femenino</label>
            </div>
            <span th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="error"></span>
        </div>
        <button type="submit">Registrarse</button>
        <div th:if="${mensaje}" class="success" th:text="${mensaje}"></div>
    </form>
</section>
<footer class="footer">
    <div class="footer-wave"></div>
    <div class="footer-content">
        <div class="footer-section">
            <img th:src="@{imagenes/logo.png}" alt="Logo Footer" class="footer-logo">
            <p>Email: info@techacademy.com</p>
            <p>Teléfono: (123) 456-7890</p>
        </div>
        <div class="footer-section">
            <h3>Síguenos</h3>
            <div class="social-links">
                <img th:src="@{imagenes/redesSociales/facebook.png}" alt="Facebook" class="social-icon">
                <img th:src="@{imagenes/redesSociales/x.jpeg}" alt="X" class="social-icon">
                <img th:src="@{imagenes/redesSociales/linkedin.png}" alt="LinkedIn" class="social-icon">
            </div>
        </div>
        <div class="footer-section">
            <h3>Enlaces Rápidos</h3>
            <a href="/">Inicio</a>
            <a href="/#cursos">Cursos</a>
            <a href="/#ubicacion">Ubicación</a>
        </div>
    </div>
    <div class="footer-bottom">
        <p>&copy; 2025 TechAcademy. Todos los derechos reservados.</p>
    </div>
</footer>
</body>

</html>
